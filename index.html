<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REC ‚Äì Research Environment for Cartography</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.0.2/jszip-utils.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div class="header-navigation">
        <button class="icon-btn" id="previous-page">
            <span class="icon">&#8592;</span>
        </button>
        <button class="icon-btn" id="help-icon" title="Help">
            <span class="icon">?</span>
        </button>
    </div>

    <div class="container" id="page-1">
        <h1>REC ‚Äì Research Environment for Cartography</h1>
        <p>Welcome! Please upload your images to start the evaluation.</p>
        <input type="file" id="image-upload" multiple accept="image/*">
        <button class="red-btn" id="start-evaluation">
            Start Evaluation
        </button>
    </div>

    <div class="container hidden" id="page-2">
        <button class="icon-btn change-image-btn" id="previous-image">
            <span class="icon">&#9664;</span>
        </button>
        <h1>Image Evaluation</h1>
        <canvas id="canvas"></canvas>
        <button class="icon-btn change-image-btn" id="next-image">
            <span class="icon">&#9654;</span>
        </button>
    </div>

    <div class="floating-toolbar" id="floating-panel">
        <button class="tool-btn" id="pen-tool">
            <span class="icon">‚úèÔ∏è</span>
        </button>
        <button class="tool-btn" id="lasso-tool">
            <span class="icon">ü™¢</span>
        </button>
        <button class="tool-btn" id="rectangle-tool">
            <span class="icon">‚¨ú</span>
        </button>
         <button class="tool-btn" id="edit-tool">
            <span class="icon">ü©π</span>
        </button>
        <button class="tool-btn less-gray-btn" id="eraser-tool">
            <span class="icon">‚úÇÔ∏è</span>
        </button>
        <select id="category-select">
            <option value="map">Map</option>
            <option value="dataviz">Data Visualization</option>
            <option value="text">Text</option>
            <option value="illustration">Illustration</option>
        </select>
        <button class="red-btn" id="results">
            Results
        </button>
    </div>

    <div class="container hidden" id="page-3">
        <h1>Please see your results</h1>
        <div class="results-container">
            <button class="red-btn" id="download-all-results">
                Download All Results
            </button>
            <!-- prepared button for sending emails -->
            <!--
            <div class="divider"></div>
            <button class="red-btn" id="send-email">
                Send to Email
            </button>
            <input type="email" id="email-input" placeholder="Enter your email">
            -->
        </div>
        <div class="evaluate-again-container">
            <button class="gray-btn" id="evaluate-again">
                Evaluate Again
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
